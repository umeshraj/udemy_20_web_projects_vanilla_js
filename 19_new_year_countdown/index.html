<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>New Year Countdown</h1>
    <div id="countdown" class="countdown">
      <!-- days -->
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>

      <!-- days -->
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>

      <!-- days -->
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>

      <!-- days -->
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <!-- spinner -->
    <img src="./img/spinner.gif" alt="Loading" class="loading" id="loading" />

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
